    <main>
      <div class="container">
        <section class="section-1">
          <h2 class="title">Book Your Table</h2>

          <div class="card-container">
            <div class="card-img"></div>

            <div class="card-content">
              <h3>Reservation</h3>
              <form name="reservation-form" id="reservation-form!">
                <div class="form-row">
                  <div class="form-e-container">
                    <input
                      id="name"
                      name="name"
                      type="text"
                      placeholder="Full Name"
                    />
                    <div class="error hide">Lorem ipsum dolor sit</div>
                  </div>
                  <div class="form-e-container">
                    <input
                      id="phone"
                      name="phone"
                      type="text"
                      placeholder="Phone Number"
                    />
                    <div class="error hide">Lorem ipsum dolor sit</div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-e-container">
                    <input
                      id="date"
                      name="date"
                      type="date"
                      placeholder="Select Date"
                    />

                    <div class="error hide">Lorem ipsum dolor sit</div>
                  </div>
                  <div class="form-e-container">
                    <input
                      id="time"
                      name="time"
                      type="time"
                      placeholder="Select Time"
                    />

                    <div class="error hide">Lorem ipsum dolor sit</div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-e-container">
                    <input
                      id="person"
                      name="person"
                      type="number"
                      placeholder="Number of Person"
                    />
                    <div class="error hide">Lorem ipsum dolor sit</div>
                  </div>
                  <div class="form-e-container">
                    <input
                      id="coupon"
                      name="coupon"
                      type="text"
                      placeholder="Coupon Code"
                      maxlength="6"
                    />
                    <div class="error hide">Lorem ipsum dolor sit</div>
                  </div>
                </div>
                <div class="form-row form-submit">
                  <input type="submit" value="Book Now" />
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
